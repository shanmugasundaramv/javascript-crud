<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />  
    <link
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css"
      rel="stylesheet"
    />       
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="BookList.js"></script>
    <title>Book Form</title>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Book CRUD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Book List</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="BookForm.html">Book Form</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="py-5 container">
    <div class="pb-4 row d-none" id="searchContainer">
      <div class="col-md-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="searchName"
            name="searchName"
            placeholder="Search Book Name"
            onkeyup="searchBook(this.value)"
          />
        </div>
      </div>
      </div>
  <div class="row justify-content-md-center" id="spinnerContainer">
    <div class="col-2">
      <div id="spinner" class="spinner-border m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
 <table id="bookTable" class="table table-striped table-responsive d-none">
    <thead>
      
        <tr>
            <th scope="col">Name</th>
            <th scope="col">author</th>
            <th scope="col">publisher</th>
            <th>Action</th>
          </tr>
    </thead>
    <tbody id="bookList">

    </tbody>
    </table>
    <div id="open-modal" class="modal-window">
      <div>
        <a title="Close" id="close-modal" class="modal-close">Close</a>
        <div id="modalContent">
        </div>
    </div>
    </div>  
</html>
